</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGU Campus Map</title>
    <!--    <link rel="stylesheet" href="assets/CSS/style%20-%20Copy.css">-->
    <link href='https://fonts.googleapis.com/css?family=Hind:400,300|Bangers' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href=assets/CSS/unsemantic-grid-responsive-tablet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<style>
    #map{

        height: 100% ;
        width: 100%;
        position:absolute;
        top: 0px;
        right: 0px;
        left: 0px;
        overflow-x: hidden;
        overflow-y: hidden;

    }
</style>
<body>

<header>


    <section id="maps">
        <!--GOOGLE MAPS START-->

        <div id="map"></div>

        <script>
            // Note: Find User Location
            var map, infoWindow;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -34.397, lng: 150.644},
                    zoom: 15
                });

                infoWindow = new google.maps.InfoWindow;

                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function(position) {
                            var pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };

                        infoWindow.setPosition(pos);
                        infoWindow.setContent('You are here.');
                        infoWindow.open(map);
                        map.setCenter(pos);
                    }, function() {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }
        </script>

        <!-- GOOGLE API SCRIPT -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgCU8Eq0w2ezRGNWFag9sNnGtEe-bD5Sc&v=3&callback=initMap">

        </script>
        <!--GOOGLE MAPS END-->
    </section>
</header>

</body>
</html>
